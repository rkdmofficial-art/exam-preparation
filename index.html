<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPrep Pro | Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-circles">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

    <main class="auth-container">
        <div id="loginBox" class="glass-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Log in to continue your preparation</p>
            <div class="input-group">
                <input type="email" id="lEmail" placeholder="Email Address" required>
                <input type="password" id="lPass" placeholder="Password" required>
            </div>
            <button class="btn-primary" onclick="authAction('login')">Sign In</button>
            <div class="auth-footer">
                <span onclick="showBox('forgot')">Forgot Password?</span>
                <span onclick="showBox('signup')">Create Account</span>
            </div>
        </div>

        <div id="signupBox" class="glass-card" style="display:none;">
            <h2>Join ExamPrep</h2>
            <div class="input-grid">
                <input type="text" id="fName" placeholder="First Name">
                <input type="text" id="lName" placeholder="Last Name">
            </div>
            <input type="email" id="sEmail" placeholder="Email Address">
            <div class="phone-row">
                <input type="text" id="countryCode" value="+91" readonly>
                <input type="text" id="phone" placeholder="10 Digit Number">
            </div>
            <input type="password" id="sPass" placeholder="Password">
            <input type="password" id="sPassConfirm" placeholder="Confirm Password">
            <button class="btn-primary" onclick="authAction('signup')">Register Now</button>
            <p class="auth-footer">Already a member? <span onclick="showBox('login')">Login</span></p>
        </div>

        <div id="forgotBox" class="glass-card" style="display:none;">
            <h2>Reset Access</h2>
            <div id="step1">
                <p class="subtitle">Enter your email to receive an OTP</p>
                <input type="email" id="fEmail" placeholder="Email Address">
                <button class="btn-primary" onclick="authAction('sendOTP')">Send OTP</button>
            </div>
            <div id="otpSection" style="display:none;">
                <input type="text" id="otpInput" placeholder="6-Digit OTP">
                <input type="password" id="newPass" placeholder="New Password">
                <button class="btn-primary" onclick="authAction('reset')">Update Password</button>
            </div>
            <p class="auth-footer"><span onclick="showBox('login')">Back to Login</span></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
