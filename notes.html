<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <style>
        body { padding: 30px; background: transparent; height: 90vh; display: flex; flex-direction: column; }
        textarea { flex-grow: 1; background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 20px; color: white; font-family: inherit; font-size: 1.1rem; resize: none; margin-bottom: 20px; }
        textarea:focus { outline: none; border-color: var(--primary); }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2>Personal Notes</h2>
        <button class="btn-primary" style="width: 120px;" onclick="saveNotes()">Save Note</button>
    </div>
    <textarea id="notePad" placeholder="Start typing your study notes here..."></textarea>

    <script>
        function saveNotes() {
            const note = document.getElementById('notePad').value;
            alert("Note Saved to Local Storage! Connect Apps Script to sync with Sheets.");
            localStorage.setItem('tempNote', note);
        }
    </script>
</body>
</html>
