<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPrep | Portal</title>
    <link rel="stylesheet" href="style.css"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar Styling */
        .sidebar {
            width: 260px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .nav-item {
            padding: 15px;
            margin: 5px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            color: #94a3b8;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--primary);
            color: white;
        }

        /* The Main Content Window */
        .content-frame {
            flex-grow: 1;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2 style="font-size: 1.2rem; margin-bottom: 30px;">ExamPrep <span style="color: var(--primary);">Pro</span></h2>
        
        <a href="dashboard.html" target="contentWindow" class="nav-item active">ğŸ“Š Dashboard</a>
        <a href="schedule.html" target="contentWindow" class="nav-item">ğŸ“… Schedule</a>
        <a href="news.html" target="contentWindow" class="nav-item">ğŸ“° Daily News</a>
        <a href="notes.html" target="contentWindow" class="nav-item">ğŸ“ Notes</a>
        <a href="planner.html" target="contentWindow" class="nav-item">ğŸ—“ï¸ Annual Planner</a>

        <div style="margin-top: auto;">
            <button onclick="logout()" class="btn-primary" style="padding: 10px;">Logout</button>
        </div>
    </nav>

    <iframe name="contentWindow" src="dashboard.html" class="content-frame"></iframe>

    <script>
        // Check Login Security
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'index.html';
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // Script to handle "active" class on links
        const links = document.querySelectorAll('.nav-item');
        links.forEach(link => {
            link.addEventListener('click', function() {
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
