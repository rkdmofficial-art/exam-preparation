<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <style>
        body { padding: 30px; background: transparent; }
        .planner-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .month-box { background: var(--glass); border: 1px solid var(--border); border-radius: 15px; padding: 20px; text-align: center; }
        .month-box h4 { margin: 0; color: var(--primary); }
        .month-box p { font-size: 0.8rem; color: #94a3b8; }
    </style>
</head>
<body>
    <h2>2026 Study Goals</h2>
    <div class="planner-grid">
        <div class="month-box"><h4>January</h4><p>Foundation Basics</p></div>
        <div class="month-box"><h4>February</h4><p>Deep Dive: Science</p></div>
        <div class="month-box"><h4>March</h4><p>Revision Month</p></div>
        </div>
</body>
</html>
